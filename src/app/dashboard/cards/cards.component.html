<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-3" *ngFor="let item of paramDataCenter">
    <div class="card card-stats">
      <br> <br>
      <div class="card-header card-header-icon" [class]="item.css">
        <div class="card-icon">
          <i class="material-icons">{{ item.icon }}</i>
        </div>
        <p class="card-category">{{ item.name }}</p>
        <h3 class="card-title">{{ item.online }}/{{ item.totalExistente }}
        <small>Total</small></h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons text-danger">{{ item.icon }} </i>{{ item.status }}
          <a href="javascript:void(0)">{{ item.descricao }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
