<div class="container">
  <div class="row">
    <div class="col">
      <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
          <div class="user-box">
            <input type="text" formControlName="login" placeholder="login"
            required >
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" placeholder="Senha" formControlName="password"
            required >
            <label>Password</label>
          </div>
          <a  (click)="onSubmit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
        </form>
      </div>
    </div>
  </div>
</div>
